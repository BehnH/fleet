apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: mimir-distributed
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
    install:
      remediation:
        retries: 5
    upgrade:
      remediation:
        retries: 5
        remediateLastFailure: true
      cleanupOnFail: true
    rollback:
      timeout: 10m
      recreate: true
      cleanupOnFail: true
    valuesFrom:
      - kind: Secret
        name: mimir
        valuesKey: values.yaml
