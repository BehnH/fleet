apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio
  namespace: storage
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  data:
    - secretKey: root_user
      remoteRef:
        key: kv/services/minio
        property: root_user
    - secretKey: root_password
      remoteRef:
        key: kv/services/minio
        property: root_password