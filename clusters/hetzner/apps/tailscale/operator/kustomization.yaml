---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tailscale-tailscale-operator
  namespace: flux-system
spec:
  path: ./clusters/hetzner/apps/tailscale/operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1
      kind: HelmRelease
      name: tailscale
      namespace: tailscale
  interval: 6h0s
  timeout: 30m
