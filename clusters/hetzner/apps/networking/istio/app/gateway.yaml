---
kind: Gateway
apiVersion: networking.istio.io/v1beta1
metadata:
  name: cluster-gateway
  namespace: istio-system
spec:
  servers:
    - port:
        number: 443
        protocol: HTTPS
        name: https
      hosts:
        - "*.behn.dev"
        - "*.hetzner.k8s.behn.dev"
      tls:
        mode: SIMPLE
        credentialName: behndev-global
    - port:
        number: 80
        protocol: HTTP
        name: http
      hosts:
        - "*.behn.dev"
        - "*.hetzner.k8s.behn.dev"
      tls:
        httpsRedirect: true
  selector:
    istio: ingress
