apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: authentik-auth-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingress
  action: CUSTOM
  provider:
    name: "authentik"
  rules:
    - to:
      - operation:
          hosts:
            - "alertmanager.infra.behn.dev"
            - "mimir.infra.behn.dev"
            - "prometheus.infra.behn.dev"