apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: jackett
  name: jackett
  namespace: media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
  serviceName: "jackett"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
    spec:
      hostname: jackett
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:0.21.481
          resources:
            requests:
              memory: "500Mi"
            limits:
              memory: "1Gi"
          ports:
            - containerPort: 9117
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
        - name: tailscale-proxy
          image: ghcr.io/derjudge/tailscale-proxy:latest
          env:
            - name: TS_KUBE_SECRET
              value: "ts-jackett"
            - name: TS_USERSPACe
              value: "false"
            - name: TS_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: ts-jackett
                  key: TS_AUTH_KEY
                  optional: true
            - name: TS_DEST_IP
              # kubectl get svc -n media jackett -o=jsonpath='{.spec.clusterIP}'
              value: "10.100.200.122"
            - name: TS_AUTH_ONCE
              value: "true"
            - name: TS_EXTRA_ARGS
              value: "--hostname=jackett --login-server=https://vpn.behn.dev"
  volumeClaimTemplates:
    - metadata:
        name: config
        labels:
          app.kubernetes.io/name: config
      spec:
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce